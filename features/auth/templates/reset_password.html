{% extends "base.html" %}

{% block title %}Reset Password - Money Matrix{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container glass-effect">
        <div class="auth-header">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
        </div>

        <form id="resetPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input" 
                    placeholder="your@email.com" 
                    required
                    autocomplete="email"
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                Send Reset Link
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="/auth/login" class="link-primary">‚Üê Back to Login</a></p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--color-text-secondary);
}

.auth-form {
    margin-bottom: 1.5rem;
}

.btn-block {
    width: 100%;
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--color-text-secondary);
}

.link-primary {
    color: var(--color-primary);
    font-weight: 600;
    text-decoration: none;
}

.link-primary:hover {
    text-decoration: underline;
}
</style>

<script type="module">
import { auth, sendPasswordResetEmail } from '/static/js/firebase-config.js';

const resetPasswordForm = document.getElementById('resetPasswordForm');

resetPasswordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const resetBtn = document.getElementById('resetBtn');
    
    // Clear previous errors
    document.getElementById('emailError').textContent = '';
    
    try {
        resetBtn.textContent = 'Sending...';
        resetBtn.disabled = true;
        
        await sendPasswordResetEmail(auth, email);
        
        Toast.success('Password reset email sent! Check your inbox.');
        
        // Clear form
        document.getElementById('email').value = '';
        
        // Redirect to login after a delay
        setTimeout(() => {
            window.location.href = '/auth/login';
        }, 3000);
    } catch (error) {
        console.error('Password reset error:', error);
        let errorMessage = 'Failed to send reset email';
        
        if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email';
            document.getElementById('emailError').textContent = errorMessage;
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address';
            document.getElementById('emailError').textContent = errorMessage;
        }
        
        Toast.error(errorMessage);
        resetBtn.textContent = 'Send Reset Link';
        resetBtn.disabled = false;
    }
});
</script>
{% endblock %}
