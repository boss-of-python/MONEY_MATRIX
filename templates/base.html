<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Money Matrix - Personal Finance Management">
    <title>{% block title %}Money Matrix{% endblock %}</title>
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glassmorphism.css') }}">
    
    <!-- Feature-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation (hidden on auth pages) -->
    {% if request.path not in ['/auth/login', '/auth/register', '/auth/reset-password'] %}
    {% include 'navigation.html' %}
    {% endif %}
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Global Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    
    <!-- Feature-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
