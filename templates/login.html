{% extends "base.html" %}

{% block title %}Login - Money Matrix{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container glass-effect">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to your Money Matrix account</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="your@email.com" 
                    required
                    autocomplete="email"
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required
                    autocomplete="current-password"
                >
                <div class="form-error" id="passwordError"></div>
            </div>

            <div class="form-actions">
                <a href="#" class="link-text">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                Login
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <button class="btn btn-secondary btn-block" id="demoLoginBtn">
            <span>üîê</span>
            Demo Login
        </button>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register" class="link-primary">Sign up</a></p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    background: var(--glass-bg);
    border-radius: var(--radius-lg);
    box-shadow: var(--glass-shadow);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--color-text);
}

.auth-subtitle {
    color: var(--color-text-secondary);
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-actions {
    text-align: right;
    margin-bottom: 1.5rem;
}

.link-text {
    font-size: 0.875rem;
    color: var(--color-primary);
    text-decoration: none;
}

.link-text:hover {
    text-decoration: underline;
}

.btn-block {
    width: 100%;
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: 1.5rem 0;
}

.auth-divider::before,
.auth-divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: var(--color-border);
}

.auth-divider::before { left: 0; }
.auth-divider::after { right: 0; }

.auth-divider span {
    padding: 0 1rem;
    background: var(--color-card);
    color: var(--color-text-secondary);
    font-size: 0.875rem;
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--color-text-secondary);
}

.link-primary {
    color: var(--color-primary);
    font-weight: 600;
    text-decoration: none;
}

.link-primary:hover {
    text-decoration: underline;
}

.form-error {
    color: var(--color-danger);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const demoLoginBtn = document.getElementById('demoLoginBtn');
    
    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
        window.location.replace('/dashboard');
        return;
    }
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        // Clear previous errors
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        
        // Validate input
        if (!email || !password) {
            if (!email) document.getElementById('emailError').textContent = 'Email is required';
            if (!password) document.getElementById('passwordError').textContent = 'Password is required';
            return;
        }
        
        try {
            loginBtn.innerHTML = '<span class="spinner spinner-sm"></span> Logging in...';
            loginBtn.disabled = true;
            
            // Add loading state to form
            loginForm.classList.add('loading');
            
            // Simulate login API call
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // For demo purposes, we'll just store the user data
            localStorage.setItem('auth_token', 'demo_token_' + Date.now());
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_name', email.split('@')[0]);
            
            Toast.success('Login successful!');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.replace('/dashboard');
            }, 1000);
        } catch (error) {
            console.error('Login error:', error);
            Toast.error('Login failed. Please try again.');
            loginBtn.textContent = 'Login';
            loginBtn.disabled = false;
            loginForm.classList.remove('loading');
        }
    });
    
    demoLoginBtn.addEventListener('click', async () => {
        try {
            demoLoginBtn.innerHTML = '<span class="spinner spinner-sm"></span> Logging in...';
            demoLoginBtn.disabled = true;
            
            // Simulate demo login
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Set demo user data
            localStorage.setItem('auth_token', 'demo_token_' + Date.now());
            localStorage.setItem('user_email', 'demo@example.com');
            localStorage.setItem('user_name', 'Demo User');
            
            Toast.success('Demo login successful!');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.replace('/dashboard');
            }, 1000);
        } catch (error) {
            console.error('Demo login error:', error);
            Toast.error('Demo login failed. Please try again.');
            demoLoginBtn.innerHTML = '<span>üîê</span> Demo Login';
            demoLoginBtn.disabled = false;
        }
    });
});
</script>
{% endblock %}
