{% extends "base.html" %}

{% block title %}Register - Money Matrix{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container glass-effect">
        <div class="auth-header">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join Money Matrix and take control of your finances</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="displayName" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="displayName" 
                    name="displayName" 
                    class="form-control" 
                    placeholder="John Doe" 
                    required
                    autocomplete="name"
                >
                <div class="form-error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="your@email.com" 
                    required
                    autocomplete="email"
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required
                    autocomplete="new-password"
                >
                <div class="form-error" id="passwordError"></div>
                <div class="form-text">Must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-control" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required
                    autocomplete="new-password"
                >
                <div class="form-error" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <button class="btn btn-secondary btn-block" id="demoRegisterBtn">
            <span>üîê</span>
            Demo Account
        </button>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="link-primary">Login</a></p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    background: var(--glass-bg);
    border-radius: var(--radius-lg);
    box-shadow: var(--glass-shadow);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--color-text);
}

.auth-subtitle {
    color: var(--color-text-secondary);
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-text {
    font-size: 0.75rem;
    color: var(--color-text-secondary);
    margin-top: 0.25rem;
}

.btn-block {
    width: 100%;
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: 1.5rem 0;
}

.auth-divider::before,
.auth-divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: var(--color-border);
}

.auth-divider::before { left: 0; }
.auth-divider::after { right: 0; }

.auth-divider span {
    padding: 0 1rem;
    background: var(--color-card);
    color: var(--color-text-secondary);
    font-size: 0.875rem;
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--color-text-secondary);
}

.link-primary {
    color: var(--color-primary);
    font-weight: 600;
    text-decoration: none;
}

.link-primary:hover {
    text-decoration: underline;
}

.form-error {
    color: var(--color-danger);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: block;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const demoRegisterBtn = document.getElementById('demoRegisterBtn');
    
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const displayName = document.getElementById('displayName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const registerBtn = document.getElementById('registerBtn');
        
        // Clear previous errors
        document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        
        // Validate input
        if (!displayName || !email || !password || !confirmPassword) {
            if (!displayName) document.getElementById('nameError').textContent = 'Name is required';
            if (!email) document.getElementById('emailError').textContent = 'Email is required';
            if (!password) document.getElementById('passwordError').textContent = 'Password is required';
            if (!confirmPassword) document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
            return;
        }
        
        // Validate passwords match
        if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            return;
        }
        
        // Validate password strength
        if (password.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
            return;
        }
        
        try {
            registerBtn.innerHTML = '<span class="spinner spinner-sm"></span> Creating Account...';
            registerBtn.disabled = true;
            
            // Add loading state to form
            registerForm.classList.add('loading');
            
            // Simulate registration API call
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Store user data
            localStorage.setItem('auth_token', 'demo_token_' + Date.now());
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_name', displayName);
            
            Toast.success('Account created successfully!');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.replace('/dashboard');
            }, 1000);
        } catch (error) {
            console.error('Registration error:', error);
            Toast.error('Registration failed. Please try again.');
            registerBtn.textContent = 'Create Account';
            registerBtn.disabled = false;
            registerForm.classList.remove('loading');
        }
    });
    
    demoRegisterBtn.addEventListener('click', async () => {
        try {
            demoRegisterBtn.innerHTML = '<span class="spinner spinner-sm"></span> Creating Account...';
            demoRegisterBtn.disabled = true;
            
            // Simulate demo registration
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Set demo user data
            localStorage.setItem('auth_token', 'demo_token_' + Date.now());
            localStorage.setItem('user_email', 'demo@example.com');
            localStorage.setItem('user_name', 'Demo User');
            
            Toast.success('Demo account created successfully!');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.replace('/dashboard');
            }, 1000);
        } catch (error) {
            console.error('Demo registration error:', error);
            Toast.error('Demo registration failed. Please try again.');
            demoRegisterBtn.innerHTML = '<span>üîê</span> Demo Account';
            demoRegisterBtn.disabled = false;
        }
    });
});
</script>
{% endblock %}
