{% extends "base.html" %}

{% block title %}Settings - Money Matrix{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card glass-card">
                <div class="card-header">
                    <h2 class="card-title">Account Settings</h2>
                    <p class="card-subtitle">Manage your account preferences and security settings</p>
                </div>
                <div class="card-body">
                    <div class="settings-section">
                        <h3>Profile Information</h3>
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="currency" class="form-label">Default Currency</label>
                            <select class="form-control" id="currency">
                                <option>USD - US Dollar</option>
                                <option>EUR - Euro</option>
                                <option>GBP - British Pound</option>
                                <option>JPY - Japanese Yen</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Update Profile</button>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Security</h3>
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button class="btn btn-primary">Change Password</button>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Notification Preferences</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Email Notifications
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="budgetAlerts" checked>
                            <label class="form-check-label" for="budgetAlerts">
                                Budget Alerts
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="transactionNotifications">
                            <label class="form-check-label" for="transactionNotifications">
                                Transaction Notifications
                            </label>
                        </div>
                        <button class="btn btn-primary">Save Preferences</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
